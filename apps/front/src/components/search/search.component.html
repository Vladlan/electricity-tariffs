<form [formGroup]="tariffsSearchForm" (ngSubmit)="submit()">
  <label for="yearConsumption">Consumption (kWh)</label>
  <div class="form-content">
    <div class="input-group">
      <input
        currencyMask
        [options]="inputMaskConfig"
        id="yearConsumption"
        inputmode="numeric"
        placeholder="Enter value"
        formControlName="yearConsumption"
        (keyup.enter)="submit()"
      />
      <button class="reset-btn" type="button" (click)="reset()">
        <svg
          width="1.5em"
          height="1.5em"
          viewBox="0 0 16 16"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </button>
    </div>
    <button
      class="submit-btn"
      [disabled]="
        tariffsSearchForm.invalid &&
        (tariffsSearchForm.dirty || tariffsSearchForm.touched)
      "
      type="submit"
    >
      <span>SUBMIT</span>
    </button>
  </div>
  <div class="form-errors">
    <electricity-tariffs-control-error
      *ngIf="
        tariffsSearchForm.invalid &&
        (tariffsSearchForm.dirty || tariffsSearchForm.touched)
      "
      [control]="yearConsumption"
      [errorsMap]="errorsMap"
    ></electricity-tariffs-control-error>
  </div>
</form>

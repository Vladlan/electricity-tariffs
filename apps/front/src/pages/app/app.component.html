<main>
  <h1>
    {{ appTitle }}
  </h1>
  <electricity-tariffs-search
    (formReset)="clearFormAndResults()"
    (formSubmit)="fetchElectricityTariffs($event)"
  ></electricity-tariffs-search>
  <electricity-tariffs-tariffs-list
    [tariffs]="annualTariffs$ | async"
    [isLoadingData]="fetchingTariffs"
  ></electricity-tariffs-tariffs-list>
</main>
